<!DOCTYPE html>
<html>
<head>
<title>Oly Moly</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
</head>
<body>
<script src="script.js"></script>
<div id="nav">
    <div class="card" id="folder-name" contenteditable="true" style="text-align:left;outline:none;">Olympus</div>
    <div class="card" id="select-all">Select All</div>
    <div class="card" id="deselect-all">Deselect All</div>
    <div class="card" id="download-btn"><span id="download-btn-lbl">Download</span> (<span id="counter">0</span>)</div>
</div>
<div id="progress-div">
    <progress id="progress" style="width:calc(100% - 60px);margin-left:20px;" value="0" max="100"></progress>
</div>
<div id="thumbnails"></div>
</body>
</html>
